<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link rel="shortcut icon" href="img/icones/pizza-slice.png" type="image/x-icon">
  <link rel="stylesheet" href="css/cardapio.css">
  
</head>
<body>
  <header>
    <h1>Cardápio</h1>
  </header>

  <main class="cardapio">

    <div class="card">
      <img src="img/pizzas/pizza-bacon.png" alt="bacon" class="imagem-pizza">
      <h2 class="nome-pizza">Bacon</h2>
      <p>Bacon crocante, mussarela e orégano</p>
      <button class="comprar">Comprar</button>
    </div>

    <div class="card">
      <img src="img/pizzas/pizza-pepperoni.png" alt="pepperoni" alt="bacon" class="imagem-pizza">
      <h2 class="nome-pizza">Pepperoni</h2>
      <p>Fatias de pepperoni, mussarela e molho de tomate</p>
      <button class="comprar">Comprar</button>
    </div>

   

  </main>

  <footer>

  </footer>


</body>
</html>
